<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />
    <title>Document</title><meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/b4a6d67654.js" crossorigin="anonymous"></script>


    <!--Slick Slide-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <!--Custom stylesheet-->
    <link rel="stylesheet" href="./css/style.css">

    

</head> 
<body>
<!--Header-->
    
    <header>
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
              <div class="btn-group">
                <!--Sau đổi thành nút điều chỉnh ngôn ngữ-->
                <button class="btn border dropdown-toggle my-md-4 my-2 text-white"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                >
                USD
                </button>
                <div class="dropdown-menu">
                  <a href="#" class="dropdown-item">ERU-Euro</a>
                </div>
              </div>
            </div>
            <!--Move Peaceful Store to the left-->
            <div class="col-md-4 col-12 text-center">
              <h2 class="my-md-3 site-title text-white">Peaceful Store</h2>
            </div>
            <div class="col-md-4 col-12 text-right">
              <p class="my-md-4 header-links">
                <a href="#" class="px-2">Sign in</a>
                <a href="#" class="px-1">Create an Account</a>
              </p>
            </div>
          </div>
        </div>

        <div class="container-fluid p-0 ">
          <nav class="navbar navbar-expand-lg bg-nav-color">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#"
                    >HOME <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">FEATURES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">COLLECTION</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">SHOP</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                  </li>    
                </ul>
              </div>
            </div>
            <div class="navbar-nav">
              <li class="nav-item border rounded-circle mx-2 search-icon">
                <i class="fa-solid fa-magnifying-glass p-2"></i>
              </li>
              <li class="nav-item border rounded-circle mx-2 basket-icon">
                <i class="fa-solid fa-basket-shopping p-2"></i>
              </li>
            </div>
          </nav>
        </div>              
          
    </header>

    <!--Main section-->
    <main>
      <!--First Slider-->
      <div class="container-fluid p-0">
        <div class="site-slider">
            <div class="slider-one">
              <div>
                <img src="./img/home.png" class="img-fluid" alt="Banner 1">
              </div>
              <div>
                <img src="./img/home1.jpg" class="img-fluid" alt="Banner 2">
              </div>
              <div>
                <img src="./img/home2.jpg" class="img-fluid" alt="Banner 3">
              </div>
            </div>
        </div>
      </div>
    </main>
    <footer></footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
